{% extends "bookmanagement/index.html" %} {% load static %} {% block main_content %}

<div class="d-flex justify-content-center mt-5">
  <p class="h5">Read/Update Book</p>
</div>
<div class="p-4 d-flex justify-content-center">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input
        type="text"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter title"
        name="title"
        value="{{ book.title }}"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Author</label>
      <input name="author" type="text" class="form-control" placeholder="Author" value="{{ book.author }}" />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Genre</label>
      <input name="genre" type="text" class="form-control" placeholder="Genre" value="{{ book.genre }}" />
    </div>

    {% if error %}
    <p style="color: red">{{error}}</p>
    {% endif %}

    <div class="justify-content-center">
      <button type="submit" class="btn btn-primary d-flex">Update</button>
      <a href="{% url 'bookmanagement:home' %}">Home</a>
    </div>
  </form>
</div>

{% endblock main_content %}
