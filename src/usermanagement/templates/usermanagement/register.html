{% extends "usermanagement/index.html" %} {% load static %} {% block main_content %}

<div class="d-flex justify-content-center mt-5">
  <p class="h5">Sign Up</p>
</div>
<div class="p-4 d-flex justify-content-center">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
    </div>

    <div class="form-group">
      <label for="sel1">Role:</label>
      <select name="type" value="librarian" class="form-control" id="sel1">
        <option value="librarian">Librarian</option>
        <option value="user">User</option>
      </select>
    </div>
    {% if error %}
    <p style="color: red">{{error}}</p>
    {% endif %}

    <div class="justify-content-center">
      <button type="submit" class="btn btn-primary d-flex">Sign Up</button>
      <a href="{% url 'login' %}">Sign In</a>
    </div>
  </form>
</div>

{% endblock main_content %}
